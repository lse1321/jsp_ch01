<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if (!frm.name.value) {
			alert("이름 입력");
			frm.name.focus();
			return false;
		}
		if (!frm.id.value) {
			alert("아이디 입력");
			frm.id.focus();
			return false;
		}
		if (!frm.password.value) {
			alert("암호 입력");
			frm.password.focus();
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<h1>개인정보</h1>
	<form action="Person" name='frm' method="post" onsubmit="return chk()">
		<table border="1" bgcolor="yellow">
			<tr>
				<td>이름</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="id"></td>
			</tr>
			<tr>
				<td>암호</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>성별</td>
				<td>남자<input type="radio" value="남자" name="gender" checked="checked"><br>
				    여자<input type="radio" value="여자" name="gender"></td>
			</tr>
			<tr>
				<td>메일 수신</td>
				<td>공지<input type="checkbox" value="공지" name="notice"><br>
					광고<input type="checkbox" value="광고" name="notice"><br>
					배송<input type="checkbox" value="배송" name="notice"></td>
			</tr>
			<tr>
				<td>직업</td>
				<td><select name="job">
					<option value="가수">가수</option>
					<option value="장군" selected="selected">장군</option>
					<option value="공무원">공무원</option>
				</select></td>
			</tr>
			<tr>
				<td><input type="submit" value="확인"></td>
				<td><input type="reset" value="입력취소"></td>
			</tr>
		</table>
	</form>
</body>
</html>
